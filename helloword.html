<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="resultado">
       
    </h1>
    <script> 
       numeros = [1, 2, 3, 4, 5, 6];
       const par = i => i % 2 == 0;

       document.getElementById('resultado').innerHTML = numeros.filter(par)
    </script>
    
</body>
</html>
